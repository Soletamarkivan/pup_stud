<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <!-- Links -->
        <link rel="stylesheet" href="/Gearchanix/GEARCHANIX-MAIN/gearchanix/src/assets/css/styles.css">
        <link rel="stylesheet" href="/Gearchanix/GEARCHANIX-MAIN/gearchanix/src/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
        <title>Vehicle Reservation Form</title>
    </head>

    <body id="#page-top">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-custom shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="/Gearchanix/GEARCHANIX-MAIN/gearchanix/src/assets/img/PUPLogo.png" alt="PUP Logo">
                            <div class="ms-3">
                                <span class="d-block univ-name">Polytechnic University of the Philippines</span>
                                <span class="d-block sub-text">The Country's 1st PolytechnicU</span>
                            </div>
                        </a>
                    </div>
                </nav>

                <!-- Main Page -->
                <div class="container-fluid">
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <h3 class="text-dark mb-0">Vehicle Reservation Form</h3>
                    </div>

                    <!-- Reservation Form -->
                    <div class="container mt-5">
                        <div class="form-container">
                            <form id="reservationForm" action="process_reservation.php" method="POST" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="date">Date</label>
                                            <input type="date" class="form-control" name="date" id="date" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="vehicle_type">Type of Vehicle</label>  
                                            <select class="form-control" name="vehicle_type" id="vehicle_type" required>
                                                <option value="Bus">Bus</option>
                                                <option value="Car">Car</option>
                                                <option value="Motor">Motor</option>
                                                <option value="Mini Bus">Mini Bus</option>
                                                <option value="Van">Van</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="scheduled_date">Scheduled Date</label>
                                            <input type="date" class="form-control" name="reservation_date" id="scheduled_date" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Additional Form Fields -->
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="location">Destination</label>
                                            <input type="text" class="form-control" name="location" id="destination" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="duration">Duration</label>
                                            <input type="number" class="form-control" name="duration" id="duration" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="departure_time">Time of Departure</label>
                                            <input type="time" class="form-control" name="time_departure" id="departure_time" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="no_passengers">No. of Passengers</label>
                                            <input type="number" class="form-control" name="no_passengers" id="passenger_no" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="office_dept">Office or Department</label>
                                            <input type="text" class="form-control" name="office_dept" id="office_dept" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" name="email" id="email" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="contact_no">Contact No.</label>
                                            <input type="text" class="form-control" name="contact_no" id="client_number" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="passenger_manifest">Upload Passenger Manifest</label>
                                            <input type="file" class="form-control" name="passenger_manifest" id="passenger_manifest">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="service_type">Service Type</label>
                                            <select class="form-control" name="service_type" id="service_type">
                                                <option value="Internal Service">Internal Service</option>
                                                <option value="External Service">External Service</option>
                                                <option value="Others">Others</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="purpose">Purpose</label>
                                    <textarea class="form-control" name="purpose" id="message" rows="4" required></textarea>
                                </div>

                                <!-- Submission of Reservation -->
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="submit" class="btn btn-primary custom-btn" id="submitButton">Reserve</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal for Success Message -->
            <div class="modal fade" id="reservationSuccessModal" tabindex="-1" aria-labelledby="reservationSuccessModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="reservationSuccessModalLabel">Reservation Successful</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Reservation has been successfully Added.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Scripts -->
        <script>
            document.getElementById('reservationForm').addEventListener('submit', function (event) {
                event.preventDefault(); 
        
    
                var formData = new FormData(this);
        
                fetch('addreservation.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    if (result.includes("Reservation successful")) {
                        var successModal = new bootstrap.Modal(document.getElementById('reservationSuccessModal'));
                        successModal.show();
        
                        // Redirect to homepage after a delay
                        document.querySelector('.modal-footer .btn-secondary').addEventListener('click', function() {
                        window.location.href = '/Gearchanix/GEARCHANIX-MAIN/gearchanix/public/pages/dispatcher/vehicle-reservation.html';
                    });
                    } else {
                        alert(result); // Show error message if any
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        </script>
        <script src="/Gearchanix/GEARCHANIX-MAIN/gearchanix/src/assets/js/bs-init.js"></script>
        <script src="/Gearchanix/GEARCHANIX-MAIN/gearchanix/src/assets/js/theme.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
