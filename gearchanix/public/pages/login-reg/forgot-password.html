<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Forgot Password</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background color */
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #800000; /* Maroon text color */
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            max-width: 400px; /* Set a max width for the form */
            margin: auto; /* Center the form */
            background: #ffeaa7; /* Light yellow background for the form */
            padding: 20px; /* Inner padding */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Label Styles */
        label {
            display: block; /* Stack the label */
            margin-bottom: 10px; /* Space between label and input */
            font-weight: bold; /* Bold text for labels */
            color: #800000; /* Maroon text color */
        }

        /* Input Styles */
        input[type="email"] {
            width: 95%; /* Reduced width for the email input */
            padding: 10px; /* Inner padding */
            margin-bottom: 15px; /* Space below input */
            border: 1px solid #ced4da; /* Border color */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size for input */
        }

        /* Button Styles */
        button {
            background-color: #800000; /* Maroon button color */
            color: white; /* White text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Inner padding */
            width: 100%; /* Full width button */
            font-size: 16px; /* Font size for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        button:hover {
            background-color: #5e0000; /* Darker maroon on hover */
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            body {
                padding: 10px; /* Reduced padding for smaller screens */
            }

            h2 {
                font-size: 1.5rem; /* Smaller heading size */
            }

            form {
                padding: 15px; /* Reduced padding for smaller screens */
            }

            input[type="email"],
            button {
                font-size: 14px; /* Smaller font size for inputs/buttons */
            }
        }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    <form action="forgot-password.php" method="POST">
        <label for="email">Enter your email:</label>
        <input type="email" name="email" required>
        <button type="submit">Send Reset Link</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
